name: CI

on: [push]

jobs:
  test:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  rustfmt:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Check rustfmt
      run: cargo fmt -- --check
